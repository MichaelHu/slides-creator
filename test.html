<!DOCTYPE html>
<html>
<head>
    <title>slides</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
</head>
<body>
    <style type="text/css">

#wrapper {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

#inner { 
    height: 300px;
    background-color: #ffc;
    -webkit-transform: rotateX(50deg) rotateY(30deg) rotateZ(-30deg); 
}
    </style>
    <div id="wrapper">
        <div id="inner"></div>
    </div>
</body>
</html>
